<html>

<head>
    <title>Array of Number</title>
    <script>
        function onCalculateClick() {

            let number = [];
            number = document.getElementById("number").value;
            number = number.split(",");
            console.log(number);

            let max = number[0];
            for (let i = 1; i < number.length; i++) {
                if (number[i] > max) {
                    max = number[i];
                }
                console.log("The number is maximum:" + max)
            }
        }


    </script>
</head>

<body>
    <h1>Array of Number</h1>
    <label>Enter Number 1:</label><br />
    <input type="text" id="number" name="number"><br />
    <button onclick="onCalculateClick()">Calculate</button>
    <div id="result"></div>
</body>

</html>
