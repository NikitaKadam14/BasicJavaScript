<html>

<head>
    <title>Counting Possititve Number</title>
    <script>
       
        function CountingPossititveNumber() {
            let arr = [];
            let num =document.getElementById("num").value;
            arr=num.split(",")
            console.log(arr)
            let count = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i]> 0) {
                    count ++;
                }

            }
            document.getElementById('result').innerText =count;

        }

    </script>
</head>

<body>
    <h1>Counting Possititve Number</h1>
    <label>Enter Number:</label>
    <input type="text" placeholder="Enter a Number..." id="num" />
    <button onclick="CountingPossititveNumber()">Check</button>
    <div id="result"></div>

</body>

</html>
