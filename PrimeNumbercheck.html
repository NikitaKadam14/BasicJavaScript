<html>

<head>
    <title>Prime Number Checker</title>
    <script>
        function onPrimeCheck(){
            let number = document.getElementById("number").value;
            let halfOfNumber;
            if(number===1 || number===2){
                document.getElementById("primeCheck").innerText="We do not consider this number prime or not";
            }
            halfOfNumber=Number(number/2);
            for (let i = 0; i <=halfOfNumber; i++){
                if(number%2!==0 && number%3!==0 && number%i!==0){
                    document.getElementById("primeCheck").innerText=`${number} is prime`;

                }
                else{
                    document.getElementById("primeCheck").innerText=`${number} is  not prime`;
                }
            }


        }

    </script>
</head>
<body>
    <h1>Prime Number Checker</h1>
    <label for="number">number:</label><br />
    <input type="text" placeholder="Enter a Number..." id="number"><br />
    <button onclick="onPrimeCheck()">Check</button>
    <div id="primeCheck"></div>
    
</body>
</html>
