<html>

<head>
    <title>password Strength cheker</title>
    <script>
        function onStrengthCheck() {
            let password = document.getElementById("password").value;
            let result = document.getElementById("result");
            if (password.length < 6) {
                result.innerText = "Weak";

            }
            else if (password.length >= 6 && password.length <= 10) {
                result.innerText = "medium";

            }
            else {
                result.innerText = "strong";

            }

        }


    </script>
</head>

<body>
    <h1>password Strength cheker</h1>
    <label>Enter Your password:</label>
    <input type="number" id="password" name="Password" />
    <button onclick="onStrengthCheck()">Check</button>
    <div id="result"></div>

</body>

</html>
