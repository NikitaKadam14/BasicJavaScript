<html>

<head>

    <title>Leap year cheker</title>
    <script>
        function onLeapCheck() {
            leapyear = document.getElementById("leapyear").value;
            let result = "";
            if ((leapyear % 4 === 0 && leapyear % 100 !== 0) || leapyear % 400 === 0) {
                result = leapyear + " is a leap year.";
            } else {
                result = leapyear + " is not a leap year.";
            }

            document.getElementById("result").innerText = result;
        }
    </script>
</head>

<body>
    <h1>Leap year cheker</h1>
    <input type="number" id="leapyear" placeholder="Enter Leap year" />
    <button onclick="onLeapCheck()">Submit</button>
    <div id="result"></div>
</body>

</html>
