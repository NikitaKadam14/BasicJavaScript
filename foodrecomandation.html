<html>

<head>

    <title>Food Recommendation</title>
    <script>
        function onRecommendationClick() {
            let species = document.getElementById("species").value;
            let age = document.getElementById("age").value;
            let recommendation = "";
            if (species === "Dog") {
                if (age < 2) {
                    recommendation = "puppy food";
                }
            }
            if (species === "Cat") {
                if (age > 5) {
                    recommendation = "senior cat food";
                }
                else {
                    recommendation = "please select valid Species.";
                }
            }
            document.getElementById("recommendation").innerText = recommendation;
        }
    </script>
</head>

<body>
    <h1>Food Recommendation</h1>
    <label>Species:</label>
    <select id="species">
        <option value="">select</option>
        <option value="Dog">Dog</option>
        <option value="Cat">Cat</option>
    </select>
    <label>Age:</label>
    <input type="number" placeholder="Enter pet's Age in year" id="age" />
    <button onclick="onRecommendationClick()">check Recommendation</button>
    <div id="recommendation"></div>

</body>

</html>
