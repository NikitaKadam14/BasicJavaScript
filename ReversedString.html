<html>

<head>
    <title>Reversed String</title>
    <script>
        function onReversedClick(){
            let input = document.getElementById("input").value;
            let reversed="";
            for (let i = input.length-1; i >=0; i--) {
                reversed += input[i];
            }
            document.getElementById("check").innerText = reversed;
        }
        

    </script>
</head>

<body>
    <h1>Reversed String</h1>
    <label>Enter String:</label><br />
    <input type="text" placeholder="Enter a String..." id="input"><br />
    <button onclick="onReversedClick()">Check</button>
    <div id="check"></div>

</body>

</html>
